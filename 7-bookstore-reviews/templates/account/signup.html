<!-- templates/signup.html -->
{% extends '_base.html' %}
{% load socialaccount %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}


{% block content %}


    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form| crispy }}
    <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
    <br>
    <button><a href="{% provider_login_url 'github' %}">Sign Up With Github</a></button>

    <br>
    <button><a href="{% provider_login_url 'google' %}">Sign Up With Google</a></button>


{% endblock content %}
